name: Frontend

on:
    push:
        branches:
            - main
        paths:
            - 'frontend/**'
            - 'shared/**'
            - '.github/**'

jobs:
    deploy:
        name: Testing
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./frontend
        steps:
            - name: Setup Node
              uses: actions/setup-node@master
              with:
                  node-version: '20'
            - name: Checkout Repo
              uses: actions/checkout@master
            - name: Install Dependencies
              run: yarn ci
            - name: Lint
              run: yarn lint
            - name: Test
              run: yarn test
